<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Airs</title>
		<link rel="icon" href="./../assets/img/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="./../css/style.css" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<div name="whole">
			<!-- タイトル -->
			<div class="bulletin_board_name">
				<p id="board_label"><span id="board_name"></span>の掲示板</p>
			</div>
			<!-- 掲示板の内容 -->

			<div id="boardHistory">
				<ul id="post_contents"></ul>
			</div>

			<!-- 掲示板投稿フォーム -->

			<div class="submission">
				<div class="postcolumn">
					<div><span class="inputLabel">name</span><input type="text" id="user_name" /></div>
					<div>
						<span class="inputLabel">text</span><textarea type="text" id="text"></textarea>
						<button id="sendButton"></button>
					</div>
				</div>
				<div class="sendButtonArea">
					<button type="button" id="send_message">
						意味を与える<span class="material-symbols-outlined"> send </span>
					</button>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="./../js/randomBackgroundImage.js"></script>
		<script type="module" src="./../js/firebase.js"></script>
	</body>
</html>
